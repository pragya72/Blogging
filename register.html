        <div class="video1">
         <video src="water.webm" autoplay mute loop></video>
          <div class="regform"><h1>Addmission Form</h1></div>
            <div class="mane">
             <form>
                <div id="name">
                    <h2 class="name">Name</h2>
                    <input class="firstname" type="text" name="first_name"><br>
                    <label class="firstlabel">First name</label>
                    <input class="lastname" type="text" name="last_name">
                    <label class="lastlabel">Last name</label>

                </div>
                <h2 class="name">Address</h2>
                <input class="address" type="text" name="address">



                <h2 class="name">Phone</h2>
                <input class="code" type="text" name="area_code">
                <label class="area-code">Area code</label>
                <input class="number" type="text" name="phone">
                <label class="phone-number">Phone Number</label>

                <h2 class="name">Class Timing</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">--Choose Option</option>
                    <option>10am - 11am</option>
                    <option>11am - 12pm</option>
                    <option>1pm - 2pm</option>
                    <option>2pm - 3pm</option>
                    <option>6pm - 7pm</option>
                    <option>7pm - 8pm</option>
                </select>
                <h2 id="student">Are you interested?</h2>
                <label class="radio">
                    <input class="radio-one" type="radio"  name="">
                    <span class="checkmark"></span>
                    Yes
                </label>
                <label class="radio">
                  <input class="radio=two" type="radio" name="">
                  <span class="checkmark"></span>
                  No
                  </label><br>
                <button type="submit">Register</button>
                <h1 class="end">Inhale the future, exhale the past.</h1>
             </form>
          </div>
     </div>
